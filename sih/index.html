<!DOCTYPE html>
<html lang="en" id="main">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons8-air-48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQI Monitoring System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark:bg-gray-700">
    <header class="flex justify-around lg:pt-4">
      <div class="flex -space-x-8">
        <img
          src="icons8-air-48.png"
          alt=""
          width="100"
          class="hidden md:block" />
        <div
          class="p-8 text-xl text-center lg:text-2xl xl:text-4xl dark:text-white">
          AQI Monitoring System
        </div>
      </div>
      <div class="flex flex-row justify-between toggle">
        <label for="dark-toggle" class="flex items-center cursor-pointer">
          <div class="relative">
            <input
              onclick="myFunction()"
              type="checkbox"
              name="dark-mode"
              id="dark-toggle"
              class="hidden checkbox" />
            <div
              class="block border-[1px] dark:border-white border-gray-900 w-14 h-8 rounded-full"></div>
            <div
              class="absolute w-6 h-6 transition bg-gray-800 rounded-full dot left-1 top-1 dark:bg-white"></div>
          </div>
          <div
            class="hidden ml-3 text-sm font-medium text-gray-900 md:inline dark:text-white">
            Dark Mode
          </div>
        </label>
      </div>
    </header>
    <div class="flex justify-center p-4 py-16 mt-4 bg-blue-500">
      <div class="flex flex-col items-center justify-center">
        <div
          class="flex flex-col items-center justify-center md:flex-row max-w-7xl">
          <div
            id="translate"
            class="flex justify-center w-full px-8 m-4 overflow-hidden bg-green-500 rounded-lg shadow-2xl dark:bg-green-500">
            <div class="flex flex-col items-center justify-center md:flex-row">
              <div class="flex items-center justify-center py-2">
                <div
                  class="flex flex-col items-center justify-center text-center">
                  <div
                    class="w-full py-6 text-2xl font-bold text-center dark:text-white">
                    Room 1
                  </div>
                  <img
                    src="safe.png"
                    width="150"
                    alt=""
                    class="py-2 rounded-full" />
                  <div
                    class="py-4 m-2 text-4xl font-medium text-stone-600 dark:text-white">
                    357 ppm
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="translate"
            class="flex justify-center w-full px-8 m-4 overflow-hidden bg-green-500 rounded-lg shadow-2xl dark:bg-green-500">
            <div class="flex flex-col items-center justify-center md:flex-row">
              <div class="flex items-center justify-center py-2">
                <div
                  class="flex flex-col items-center justify-center text-center">
                  <div
                    class="w-full py-6 text-2xl font-bold text-center dark:text-white">
                    Room 2
                  </div>
                  <img
                    src="safe.png"
                    width="150"
                    alt=""
                    class="py-2 rounded-full" />
                  <div
                    class="py-4 m-2 text-3xl font-medium text-stone-600 dark:text-white">
                    234 ppm
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="translate"
            class="flex justify-center w-full px-8 m-4 overflow-hidden bg-red-500 rounded-lg shadow-2xl dark:bg-red-500">
            <div class="flex flex-col items-center justify-center md:flex-row">
              <div class="flex items-center justify-center py-2">
                <div
                  class="flex flex-col items-center justify-center text-center">
                  <div
                    class="w-full py-6 text-2xl font-bold text-center dark:text-white">
                    Room 3
                  </div>
                  <img src="danger.png" width="150" alt="" class="py-2" />
                  <div
                    class="py-4 m-2 text-4xl font-medium text-stone-600 dark:text-white">
                    689 ppm
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
